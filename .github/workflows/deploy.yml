name: Daily Commit Bot

on:
  schedule:
    - cron: '0 0 * * *'  # This runs the action every day at midnight (UTC)
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'
